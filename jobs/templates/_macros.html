<macro name="show_job">
  <div class="card adjust-height">
    <header class="card-header">
      <p class="card-header-title">
        <a>{{ job['title'] }}</a>
      </p>
    </header>
    <div class="card-content">
      <div class="content">
        <p class="card_header_title">
          <a>{{ job['employer_name'] }}</a>
          {{ job['salary'] }}
          {{ job['description'] }}
        </p>
      </div>
    </div>
  </div>  
</macro>

<macro name="show_jobs">
  <div class="columns is-multiline">
    {% for job in jobs %}
      <div class="column is-half">
        {% show_job(job) %}
      </div>
    {% end for %}
  </div>
</macro>
